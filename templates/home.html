<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" style="font-size:25px;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand " href="#">DictionaryApp</a>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
    </ul>
    </div>
</nav>
  
<div class="container text-center">
  <h3 class="alert alert-info">Search in DictionaryApp</h3>
    <form class="form-inline" action="{% url 'home' %}" method="post">
    {% csrf_token %}
    <div class="form-group alert alert-info">
      <label class="sr-only" for="email">Email:</label>
      <input type="text" class="form-control"  placeholder="Enter word"  name="word" style="width:300px;height:50px;font-size:20px;">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" style="margin:20px;">Submit</button>
  </form>
</div>
  
{% if req %}
<div class="container text-center alert alert-active alert-dismissable">
<textarea rows="5" cols="50" style="font-size:30px;letter-spacing:2;" readonly>{{description}}</textarea>
{% endif %}
</body>
</html>
